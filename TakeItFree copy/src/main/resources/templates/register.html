<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0;
            margin: 0;
            background: url("https://bryarwolf.com/cdn/shop/articles/what-colors-go-with-navy-blue-furniture.jpg?v=1708376984") no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            border-radius: 8px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.15);
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .form-group-row {
            margin-bottom: 1em;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: #fff;
        }
        .password-strength {
            font-size: 0.875rem;
            color: #dc3545;
            margin-top: 5px;
        }
        .btn {
            padding: 10px 20px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $("#back").click(function () {
            window.location.href = "/login";
        });
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            return strength;
        }
        $("#password").on("input", function () {
            let password = $(this).val();
            let strength = checkPasswordStrength(password);
            let message = "";
            switch (strength) {
                case 0:
                case 1:
                    message = "Weak password";
                    break;
                case 2:
                    message = "Moderate password";
                    break;
                case 3:
                case 4:
                    message = "Strong password";
                    break;
                default:
                    message = "Very strong password";
            }
            $("#passwordStrength").text(message);
        });
        $("#confirmPassword").on("input", function () {
            if ($(this).val() !== $("#password").val()) {
                $("#confirmPasswordStrength").text("Passwords do not match");
            } else {
                $("#confirmPasswordStrength").text("");
            }
        });
        $("form").on("submit", function (event) {
            if ($("#password").val() !== $("#confirmPassword").val()) {
                $("#confirmPasswordStrength").text("Passwords do not match");
                event.preventDefault();
            }
        });
    });
</script>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="margin-top:1.5em">
        <div class="card-header">
            <h2>Register for An Account</h2>
        </div>
        <div class="card-body">
            <form action="/register" method="post">
                <div class="form-group-row row">
                    <label for="name" class="col-md-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group-row row">
                    <label for="username" class="col-md-2 col-form-label">Username</label>
                    <div class="col-10">
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                </div>

                <div class="form-group-row row">
                    <label for="password" class="col-md-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input type="password" name="password" id="password" class="form-control" required aria-describedby="passwordStrength">
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                </div>

                <div class="form-group-row row">
                    <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password</label>
                    <div class="col-10">
                        <input type="password" id="confirmPassword" class="form-control" required aria-describedby="confirmPasswordStrength">
                        <div id="confirmPasswordStrength" class="password-strength"></div>
                    </div>
                </div>

                <div class="form-group-row row">
                    <label for="role" class="col-md-2 col-form-label">Select Role</label>
                    <div class="col-10">
                        <select id="role" name="role" class="form-control" required>
                            <option value="UPLOADER">Uploader</option>
                            <option value="BOOKER">Booker</option>
                        </select>
                    </div>
                </div>

                <div class="form-group-row row mt-4">
                    <div class="col-10 offset-md-2 btn-container">
                        <button type="button" class="btn btn-info" id="back">Back</button>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </div>
            </form>

            <div th:if="${message}" class="alert alert-danger mt-3" role="alert">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
