<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Upload Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #343a40;
            padding: 1rem;
        }
        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            color: #adb5bd;
            font-size: 1.1rem;
        }
        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }
        .logout-btn {
            background-color: #e63946;
            color: #ffffff;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }
        .logout-btn:hover {
            background-color: #d62828;
        }
        .logout-btn i {
            margin-right: 8px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 3rem;
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
        }
        .form-control-file {
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
            transform: translateY(-3px);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-3px);
        }
        .flash-message {
            border-radius: 25px;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #343a40;
        }
        .alert-heading {
            font-size: 1.5rem;
            color: #007bff;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/my-items" id="login-page">TakeItFree</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/items" aria-disabled="true">Uploaded Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/upload" aria-disabled="true">Upload New</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="/logout">
                <div class="divider" style="height: 37px; border-left: 1px solid #ccc; margin: 0 15px;"></div>
                <a href="/" id="login1">
                    <button class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading" th:text="'Welcome, ' + ${username} + '!'">Welcome, User!</h4>
        <p th:text="'You are logged in as ' + ${role}" style="text-align:center;">You are logged in as Role.</p>
    </div>

    <h1 class="mb-4">Upload Item</h1>

    <div th:if="${message}" class="flash-message alert" th:classappend="${messageType == 'success' ? 'alert-success' : 'alert-danger'}" role="alert">
        <p th:text="${message}"></p>
    </div>

    <form action="#" th:action="@{/uploadItem}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" class="form-control-file" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Upload</button>
    </form>

    <a href="#" th:href="@{/items}" class="btn btn-secondary btn-block mt-3">View Uploaded Items</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
