<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link:hover {
            color: white;
        }
         .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 7px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right:15px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }

        .logout-btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $("#login1").click(function() {
            window.location.href = "/";
        });
    });
</script>
<nav class="navbar navbar-expand-lg" style="background-color:#36454f">
    <div class="container-fluid">
        <a class="navbar-brand" href="/booked-items-page" style="color:white">TakeItFree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link "href="/booked-items" aria-disabled="true" style="color:#9aa7a1;">Booked Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link "href="/book" aria-disabled="true" style="color:#9aa7a1;">Book an item</a>
                </li>
            </ul>
            <form class="d-flex" role="search" action="/logout">
                <div class="divider" style="height: 37px; border-left: 1px solid #ccc; margin: 0 15px;"></div>
                <a href="/" id="login1">
                    <button class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
                <a href="/cart"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-person align-middle"  viewBox="0 0 16 16" style="color:white" >
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg></a>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Your Cart</h1>
    <div class="alert alert-dismissible fade show" role="alert" th:if="${message}">
        <strong th:text="${messageType == 'success' ? 'Success!' : 'Error!'}"></strong> <span th:text="${message}"></span>

    </div>

    <div class="row">
        <div class="col-md-12" th:each="cartItem : ${cartItems}">
            <div class="card mb-4">
                <img th:src="@{${cartItem.item.imagePath}}" alt="Item Image" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cartItem.item.title}"></h5>
                    <p class="card-text" th:text="${cartItem.item.description}"></p>

                    <form th:action="@{/cart/bookItem}" method="post">
                        <input type="hidden" name="itemId" th:value="${cartItem.item.id}">
                        <input type="hidden" name="userId" th:value="${user.id}">
                        <button type="submit" class="btn btn-primary">Book</button>
                    </form>
                    <p class="font-weight-bold" th:text="'Quantity: ' + ${cartItem.quantity}"></p>
                </div>
            </div>
        </div>
    </div>

    <a href="/book" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
