<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link:hover {
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color:#36454f">
    <div class="container-fluid">
        <a class="navbar-brand" href="/confirmed-items" style="color:white">TakeItFree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/cart" style="color:#9aa7a1;">Your Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/book" style="color:#9aa7a1;">Book an item</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <div class="divider" style="height: 37px; border-left: 1px solid #ccc; margin: 0 15px;"></div>
                <a href="/login" id="login1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person align-middle" viewBox="0 0 16 16" style="color:white; margin-right:10px">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Your Cart</h1>

    <!-- Display success or error messages -->
    <div class="alert alert-dismissible fade show" role="alert" th:if="${message}">
        <strong th:text="${messageType == 'success' ? 'Success!' : 'Error!'}"></strong> <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row">
        <div class="col-md-12" th:each="cartItem : ${cartItems}">
            <div class="card mb-4">
                <img th:src="@{${cartItem.item.imagePath}}" alt="Item Image" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cartItem.item.title}"></h5>
                    <p class="card-text" th:text="${cartItem.item.description}"></p>
                    <p class="font-weight-bold" th:text="'Price: ' + ${cartItem.item.price}"></p>
                    <form th:action="@{/cart/bookItem}" method="post">
                        <input type="hidden" name="itemId" th:value="${cartItem.item.id}">
                        <input type="hidden" name="userId" th:value="${user.id}">
                        <button type="submit" class="btn btn-primary">Book</button>
                    </form>
                    <p class="font-weight-bold" th:text="'Quantity: ' + ${cartItem.quantity}"></p>
                </div>
            </div>
        </div>
    </div>

    <a href="/book" class="btn btn-secondary mt-3">Back to Home</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
