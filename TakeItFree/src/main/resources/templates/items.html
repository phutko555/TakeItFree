<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-btn {
           background-color: #dc3545;
           color: white;
           border: none;
           padding: 7px 20px;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s ease;
           margin-right:15px;
       }
       .logout-btn:hover {
           background-color: #c82333;
       }

       .logout-btn i {
           margin-right: 8px;
       }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color:#36454f">
    <div class="container-fluid">
        <a class="navbar-brand" href="/my-items" style="color:white">TakeItFree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/items"style="color:#9aa7a1;">Uploaded Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload" style="color:#9aa7a1;">Upload New</a>
                </li>


            </ul>
            <form class="d-flex" role="search" action="/logout">
                <div class="divider" style="height: 37px; border-left: 1px solid #ccc; margin: 0 15px;"></div>
                <a href="/" id="login1" >
                    <button class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </a>
            </form>

        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Items</h1>
    <div th:if="${items.isEmpty()}">
        <p>No items available.</p>
    </div>
    <div th:if="${!items.isEmpty()}">
        <div class="row">
            <div th:each="item : ${items}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="@{${item.imagePath}}" alt="Item Image" class="card-img-top" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.title}"></h5>
                        <p class="card-text" th:text="${item.description}"></p>
                        <p class="card-text"><strong>Country:</strong> <span th:text="${item.country}"></span></p>
                        <p class="card-text"><strong>City:</strong> <span th:text="${item.city}"></span></p>
                        <p class="card-text"><strong>Phone Number:</strong> <span th:text="${item.phoneNumber}"></span></p>
                        <form th:action="@{/cart/add/{id}(id=${item.id})}" method="post">
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
