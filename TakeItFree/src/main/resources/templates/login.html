<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TakeItFree - Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous">

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script type="text/javascript">
    $(function () {
        $("#createAccount").click(function() {
            window.location.href = "/register";
        });
    });
</script>
<div class="container">
<div class="card" style="margin-top:1.5em">
    <div class="card-header"><h2>Please Login</h2></div>
    <div class="card-body">
    <div class="row">
        <div class="col-9">

            <form action="" method="post">

                    <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                        Failed to login
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                        </div>
                    </div>
                    <div th:if="${param.Logout != null}">
                        You have been logged out.
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-12 col-sm-3 col-md-2 col-form-Label">Username</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="text" class="form-control" id="username" name="username"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-12 col-sm-3 col-md-2 col-form-Label">Password</label>
                        <div class="col-12 col-sm-9 col-md-10">
                            <input type="password" class="form-control" id="password" name="password"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-info float-right" id="createAccount">Create Account</button>
                        </div>
                    </div>

            </form>
        </div>
    </div>
    </div>
</div>

</div>
</body>
</html>
