<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-group-row {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $("#back").click(function() {
            window.location.href = "/login";
        });
    });
</script>
<div class="container">
    <div class="card" style="margin-top:1.5em">
        <div class="card-header">
            <h2>Register for An Account</h2>
        </div>
        <div class="card-body">
            <form action="/register" method="post">


                <div class="form-group-row row">
                    <label for="name" class="col-md-2 col-form-label">Name</label>
                    <div class="col-10">
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                </div>

                <div class="form-group-row row">
                    <label for="username" class="col-md-2 col-form-label">Email Address</label>
                    <div class="col-10">
                        <input type="email" name="username" id="username" class="form-control" required>
                    </div>
                </div>

                <div class="form-group-row row">
                    <label for="password" class="col-md-2 col-form-label">Password</label>
                    <div class="col-10">
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>

                <div class="form-group-row row">
                    <label for="confirmPassword" class="col-md-2 col-form-label">Confirm Password</label>
                    <div class="col-10">
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                </div>

                <div class="form-group-row row">
                    <label for="role" class="col-md-2 col-form-label">Select Role</label>
                    <div class="col-10">
                        <select id="role" name="role" class="form-control" required>
                            <option value="UPLOADER">Uploader</option>
                            <option value="BOOKER">Booker</option>
                        </select>
                    </div>
                </div>

                <div class="form-group-row row">
                    <div class="col-10">
                        <button type="button" class="btn btn-info" id="back">Back</button>
                        <button type="submit" class="btn btn-primary float-end">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
