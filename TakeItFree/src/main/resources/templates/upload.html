<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Item</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous">

    </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script type="text/javascript">
    $(function () {
        $("#login1").click(function() {
            window.location.href = "/login";
        });
    });
</script>
<nav class="navbar navbar-expand-lg" style="background-color:#36454f">
    <div class="container-fluid">
        <a class="navbar-brand" href="/my-items" id="login-page"style="color:white">TakeItFree</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link " href="/items" aria-disabled="true" style="color:#9aa7a1;" id="uploaded-items">Uploaded Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/upload" aria-disabled="true" style="color:#9aa7a1;">Upload New</a>
                </li>

            </ul>
            <form class="d-flex" role="search">
                <div class="divider" style="height: 37px; border-left: 1px solid #ccc; margin: 0 15px;"></div>
                <a href="/login" id="login1"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person align-middle"  viewBox="0 0 16 16" style="color:white; margin-right:10px">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>Log Out</a>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- Personalized welcome message -->
    <div class="alert alert-info" role="alert">
        <h4 class="alert-heading" th:text="'Welcome, ' + ${username} + '!'">Welcome, User!</h4>
        <p th:text="'You are logged in as ' + ${role}">You are logged in as Role.</p>
    </div>
<div class="container mt-4">
    <h1 class="mb-4">Upload Item</h1>


    <div th:if="${message}"
         th:class="${messageType == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
         role="alert">
        <p th:text="${message}"></p>
    </div>


    <form action="#" th:action="@{/uploadItem}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input type="file" id="image" name="image" class="form-control-file" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>


    <a href="#" th:href="@{/items}" class="btn btn-secondary mt-3">View Uploaded Items</a>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
